basePath: /
definitions:
  models.Song:
    properties:
      album:
        type: string
      artist:
        type: string
      content:
        type: string
      id:
        type: string
      title:
        type: string
    type: object
info:
  contact:
    email: justine.bachelard@ext.uca.fr
    name: Justine Bachelard.
  description: API to manage collections.
  title: middleware/example
  version: 1.0.0
paths:
  /collections/{id}:
    put:
      description: Update a song in the collection.
      parameters:
      - description: Song UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      - description: Song object to update
        in: body
        name: song
        required: true
        schema:
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Song'
        "400":
          description: Invalid request payload
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Update a song in the collection.
      tags:
      - collections
  /songs:
    get:
      description: Get a list of songs from collections.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Song'
            type: array
        "500":
          description: Something went wrong
      summary: Get songs from collections.
      tags:
      - collections
    post:
      description: Create a new song.
      parameters:
      - description: Song object to be created
        in: body
        name: song
        required: true
        schema:
          $ref: '#/definitions/models.Song'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Song'
        "400":
          description: Invalid request body
        "500":
          description: Something went wrong
      summary: Create a new song.
      tags:
      - collections
  /songs/{id}:
    delete:
      description: Delete a song from a collection.
      parameters:
      - description: Song UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Delete a song from a collection.
      tags:
      - collections
    get:
      description: Get a song from the collection by its UUID.
      parameters:
      - description: Song UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Song'
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Get a song from the collection.
      tags:
      - collections
schemes:
- http
swagger: "2.0"
